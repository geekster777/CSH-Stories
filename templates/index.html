{% extends "layout.html" %}
{% block body %}
  <h2>Stories database</h2>
  <ul id="story-list">
    {% for story in stories|sort(attribute='score', reverse=True) %}
      <li class="story">
        <h2><a href="/stories/{{ story.id }}/">{{ story.title }}</a></h2>
        <div class="story-content">
          {{ story.body|safe }}
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
